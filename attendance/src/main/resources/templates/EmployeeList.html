<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com" layout:decorate="_layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Employee Portal</title>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="designation">Designation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="country">Add Country</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="state">Add State</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
</head>
<body>
<form class="row g-3">
<div class="container my-5 p-5" style="border:1px solid black;">
   <table class="table  table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">FName</th>
      <th scope="col">LName</th>
      <th scope="col">Designation</th>
      <th scope="col">Email</th>
      <th scope="col">Pan</th>
      <th scope="col">AAdhar</th>
    </tr>
  </thead>
  <tbody>
	    <tr th:each="b :${empList}">
	      <td th:text="${b.getFname}"></td>
	      <td th:text="${b.getLname}"></td>
	      <td th:text="${b.getDesignationInfo().getDesignation_name()}"></td>
	      <td th:text="${b.getEmail()}"></td>
	      <td th:text="${b.getPan()}"></td>
	      <td th:text="${b.getAadhar()}"></td>
	      <td>
                <div class="btn-group">
                      <a class="btn btn-success"
                                   th:href="@{'/Employee/Edit/'+${b.getEmployeeId}}">
                      <i class="icon_document_alt">Edit</i></a>
          		</div>
          </td>
	    </tr>
	  </tbody>
	</table>
  </div>
</form>

</body>
</html>
