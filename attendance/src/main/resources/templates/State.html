<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Employee Portal</title>
</head>
<body>

<form class="col-md-4 offset-md-4" th:action="@{/addstate}" method="post">
<div class="container my-5 p-5" style="border:1px solid black;">
    <div class="col-md-9">
    <select id="inputState" name="country" class="form-select">
     <option value="0">Select Country</option>
	    <option th:each="b :${coutriesList}"
		    th:value="${b.getID()}"
			th:text="${b.getCountry_name()}">
    </select>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">State Name</label>
    <input type="text" name="state_name" class="form-control">
  </div>
  
     <table class="table  table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Country</th>
      <th scope="col">State</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b :${stateList}">
      <td th:text="${b.getCountry().getCountry_name()}"></td>
      <td th:text="${b.getState_name()}"></td>
    </tr>
  </tbody>
</table>
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</body>
</html>
